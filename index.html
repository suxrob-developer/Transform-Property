<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Transform</title>
</head>
<body>
    <div class="button">CSS</div>
    <div class="p">Transform Property</div>
    <div class="container">
        <div class="box">
            <div class="text"><span class="one-t">transform:</span> <span class="item">rotate</span> (<span class="value">20deg</span>) ;</div>
             <div class="rotate"></div> 
        </div>
        <div class="box">
            <div class="text"><span class="one-t">transform:</span> <span class="item">scale</span> (<span class="value">0.5</span>) ;</div>
            <div class="scale"></div>
        </div>
        <div class="box">
            <div class="text"><span class="one-t">transform:</span> <span class="item">matrix</span> (<span class="value">0,1,1,0,0,0</span>) ;</div>
            <div class="matrix"></div>
        </div>
         <div class="box">
            <div class="text"><span class="one-t">transform:</span> <span class="item">translate</span> (<span class="value">-10px</span>) ;</div>
            <div class="translate"></div>
        </div>
        <div class="box">
            <div class="text"><span class="one-t">transform:</span> <span class="item">skew</span> (<span class="value">10deg</span>) ;</div>
            <div class="skew"></div>
        </div>
    </div>
</body>
</html>
